<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://v1.fontapi.ir/css/ShabnamFD" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'profile/static/css/login.css' %}" />
    <!-- <link rel="stylesheet" href="styles/uikit-rtl.min.css" /> -->
    <title>login</title>
</head>
<body>
    <div class="col-xl-12 col">
      <div class="container right-panel-active">

        <!-- Sign Up -->

        <div class="container__form container--signup">

          <form method="post" action="{% url 'profile:user_signup' %}" class="form">
              {% csrf_token %}
            <h2 class="form__title">ثبت نام</h2>
            <input name="username" type="text" placeholder="نام کاربری" class="input" required />
            <!-- <input type="text" placeholder="نوع خودرو: مثال اسکانیا" class="input" /> -->
            <input name="email" type="email" placeholder="ایمیل" class="input" required />
            <input name="password1" type="password" placeholder="رمز عبور" class="input" required />
            <input name="password2" type="password" placeholder="تکرار رمز عبور" class="input" required />
            <button class="btn" type="submit">ثبت نام</button>
            <p class="sociallogin">ثبت نام با</p>

            <div class="social">
              <a href="{% url 'social:begin' "google-oauth2" %}"><img src="{% static 'profile/static/image/google.png' %}" alt="Google Icon" /></a>
              <a href=""><img src="{% static 'profile/static/image/instagram.png' %}" alt="Instagram Icon" /></a>
              <a href=""><img src="{% static 'profile/static/image/yahoo.png' %}" alt="Yahoo Icon" /></a>
            </div>
          </form>

        </div>

        <!-- Sign In -->

        <div class="container__form container--signin">

          <form method="post" action="{% url 'profile:user_login' %}" class="form">
              {% csrf_token %}
            <h2 class="form__title">ورود</h2>
            <input type="text" name="username_or_email_login" placeholder="نام کاربری یا ایمیل" class="input" required />
            <input type="password" name="password" placeholder="رمز عبور" class="input" required />
            <a href="#" class="link"> فراموشی رمز عبور</a>
            <input class="btn" type="submit" value="ورود">

          </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button class="btn" id="signIn">ورود</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button class="btn" id="signUp">ثبت نام</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% for message in messages %}
        <br><br><br><br><h2>{{ message }}</h2>
    {% endfor %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script src="{% static 'shop/static/js/script.js' %}"></script>
    <script src="{% static 'shop/static/js/uikit-icons.min.js' %}"></script>
    <script src="{% static 'shop/static/js/uikit.min.js' %}"></script>
    <script src="{% static 'shop/static/js/jquery.js' %}"></script>
</body>
</html>
